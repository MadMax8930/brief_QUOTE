<form (ngSubmit)="submitQuote()" [formGroup]="quoteForm">

    <label for="content">Your Quote: </label>
    <input id="content" type="text" formControlName="content">
  
    <label for="title">Created by: </label>
    <input id="title" type="text" formControlName="title">

    <button type="submit" class="btn btn-primary" [disabled]="quoteForm.invalid">Add quote</button>
  
  </form>
